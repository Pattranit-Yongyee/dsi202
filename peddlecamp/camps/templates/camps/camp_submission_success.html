{% extends 'camps/base.html' %}

{% block content %}
    <div class="text-center mt-20">
        <h2 class="text-2xl font-bold text-indigo-900 mb-4">ขอบคุณสำหรับการโปรโมทค่าย!</h2>
        <p class="text-gray-700 mb-2">ค่ายของคุณกำลังอยู่ระหว่างการพิจารณาโดยทีมงาน</p>
        <p class="text-gray-700 mb-2">หากต้องการแก้ไขรายละเอียด โปรดติดต่อเราที่ <strong class="text-indigo-900">peddlecamp@gmail.com</strong> หรือโทร 08X-XXX-XXXX</p>
        <p class="text-gray-700">คุณจะถูกนำกลับไปยังหน้าแรกใน <span id="countdown" class="font-bold text-red-500">15</span> วินาที</p>
    </div>

    <script>
        let seconds = 15;
        const countdown = document.getElementById("countdown");

        const interval = setInterval(() => {
            seconds--;
            countdown.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(interval);
                window.location.href = "/";
            }
        }, 1000);
    </script>
{% endblock %}
