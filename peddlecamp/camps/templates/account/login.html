{% extends "camps/base.html" %}

{% block content %}
<div class="max-w-md mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-200">
        <h2 class="text-3xl font-bold text-center text-indigo-900 mb-8">ยินดีต้อนรับกลับ</h2>
        <form method="POST" action="{% url 'account_login' %}" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="id_login" class="block text-sm font-medium text-gray-700 mb-2">ที่อยู่อีเมล</label>
                <input type="email" name="login" id="id_login" placeholder="ที่อยู่อีเมล" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
            </div>
            <div>
                <button type="submit" class="w-full bg-green-600 text-white py-3 px-4 rounded-md hover:bg-green-700 transition-colors duration-300 text-lg">Continue</button>
            </div>
        </form>
        <p class="text-center text-sm text-gray-600 mt-4">Don't have an account? <a href="{% url 'account_signup' %}" class="text-indigo-600 hover:text-indigo-800">Sign up</a></p>
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">OR</p>
            <a href="{% url 'socialaccount_connections' %}" class="mt-4 inline-block w-full bg-white border border-gray-300 py-3 px-4 rounded-md text-gray-700 hover:bg-gray-50 transition-colors text-center">
                <span class="flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Continue with Google
                </span>
            </a>
        </div>
        <p class="mt-6 text-center text-xs text-gray-500">
            <a href="#" class="text-indigo-600 hover:text-indigo-800">Terms of Use</a> | <a href="#" class="text-indigo-600 hover:text-indigo-800">Privacy Policy</a>
        </p>
    </div>
</div>
{% endblock %}
