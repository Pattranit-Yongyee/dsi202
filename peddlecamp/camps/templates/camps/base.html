{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PeddleCamp</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen">

  <header>
    <!-- Mobile Hamburger Navbar -->
    <div class="flex md:hidden bg-white bg-opacity-90 items-center justify-between p-4">
      <!-- Hamburger button -->
      <button class="p-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <!-- Logo -->
      <img src="{% static 'images/logo.png' %}" alt="Logo" class="h-10" />
    </div>

    <!-- White Bar: Logo (Desktop only) -->
    <div class="hidden md:flex bg-white">
      <div class="container mx-auto flex justify-center p-4">
        <img src="{% static 'images/logo.png' %}" alt="Logo" class="h-10" />
      </div>
    </div>

    <!-- Category Navigation -->
    <div class="bg-[#003049] text-white">
      <div class="w-full max-w-[720px] mx-auto p-4">
        <div class="grid grid-cols-6 gap-6 w-full">
          <!-- ค่ายสายสุขภาพ -->
          <div class="flex flex-col items-center">
            <img src="{% static 'images/health.png' %}" alt="สุขภาพ" class="h-8 mb-1" />
            <span class="text-xs">สุขภาพ</span>
          </div>
          <!-- ค่ายสายวิศวกรรม -->
          <div class="flex flex-col items-center">
            <img src="{% static 'images/engineer.png' %}" alt="วิศวกรรม" class="h-8 mb-1" />
            <span class="text-xs">วิศวกรรม</span>
          </div>
          <!-- ค่ายสายภาษา -->
          <div class="flex flex-col items-center">
            <img src="{% static 'images/language.png' %}" alt="ภาษา" class="h-8 mb-1" />
            <span class="text-xs">ภาษา</span>
          </div>
          <!-- ค่ายสายสถาปัตย์ -->
          <div class="flex flex-col items-center">
            <img src="{% static 'images/architecture.png' %}" alt="สถาปัตย์" class="h-8 mb-1" />
            <span class="text-xs">สถาปัตย์</span>
          </div>
          <!-- ค่ายอาสา -->
          <div class="flex flex-col items-center">
            <img src="{% static 'images/volunteer.png' %}" alt="อาสา" class="h-8 mb-1" />
            <span class="text-xs">อาสา</span>
          </div>
          <!-- ค่ายสายดิจิทัล/IT -->
          <div class="flex flex-col items-center">
            <img src="{% static 'images/digital_it.png' %}" alt="ดิจิทัล/IT" class="h-8 mb-1" />
            <span class="text-xs text-center">ดิจิทัล/IT</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Button for Promote Activity -->
    <div class="hidden md:flex bg-[#003049] text-white">
      <div class="container mx-auto flex justify-center p-4">
        <button class="w-36 bg-[#CD4236] px-4 py-2 rounded">
          โปรโมทกิจกรรม
        </button>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="flex-grow container mx-auto p-4">
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="bg-[#003049] text-white py-4">
    <div class="container mx-auto text-center">
      <p class="text-sm">
        ติดต่อเรา: email@example.com • โทร. 02-123-4567 • ที่อยู่: 123 ถนนตัวอย่าง แขวงตัวอย่าง เขตตัวอย่าง กรุงเทพฯ
      </p>
    </div>
  </footer>

</body>
</html>
