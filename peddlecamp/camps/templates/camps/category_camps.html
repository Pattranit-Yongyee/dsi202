{% extends 'camps/base.html' %}

{% block content %}
<h2>หมวดหมู่: {{ category_display }}</h2>

{% for camp in camps %}
    <div class="camp-card">
        {% if camp.image %}
            <img src="{{ camp.image.url }}" alt="{{ camp.title }}">
        {% endif %}
        <h3>{{ camp.title }}</h3>
        <p>{{ camp.description }}</p>
        <a href="{% url 'camp_detail' camp.id %}" class="btn">รายละเอียด</a>
    </div>
{% empty %}
    <p>ไม่มีค่ายในหมวดหมู่นี้</p>
{% endfor %}
{% endblock %}
