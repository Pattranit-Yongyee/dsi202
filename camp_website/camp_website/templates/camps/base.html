<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pebble Camp{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .header { background-color: #1a2a44; color: white; padding: 10px; text-align: center; }
        .nav { background-color: #e63946; padding: 10px; }
        .nav a { color: white; margin: 0 15px; text-decoration: none; }
        .content { padding: 20px; }
        .footer { background-color: #1a2a44; color: white; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div class="header">
        <h1>PEBBLE CAMP</h1>
    </div>
    <div class="nav">
        <a href="{% url 'homepage' %}">Home</a>
        {% if user.is_authenticated %}
            <a href="{% url 'profile_page' %}">Profile</a>
            <a href="{% url 'search_camp' %}">Search Camp</a>
            <a href="{% url 'organize_camp' %}">Organize Camp</a>
            <a href="{% url 'accounts:logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'accounts:login' %}">Login</a>
            <a href="{% url 'accounts:signup' %}">Sign Up</a>
        {% endif %}
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <div class="footer">
        <p>PEBBLE CAMP Mobile Web Application</p>
        <p>08X-XXX-XXXX | Email: pebblecamp@gmail.com</p>
    </div>
</body>
</html>
