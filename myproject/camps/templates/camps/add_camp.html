{% extends 'camps/base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto py-10">
    <h2 class="text-3xl font-bold text-indigo-900 mb-6 text-center">เพิ่มค่ายใหม่</h2>
    
    <form method="POST" enctype="multipart/form-data" class="bg-white shadow-md rounded-lg p-6 space-y-6">
        {% csrf_token %}
        
        {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
        {% endfor %}

        <div class="text-center">
            <button type="submit" class="bg-red-500 text-white py-2 px-6 rounded-md hover:bg-red-600 transition-colors">
                ยืนยันการเพิ่มค่าย
            </button>
        </div>
    </form>
</div>
{% endblock %}
