{% extends 'myapp/base.html' %}

{% block content %}
  {% if camp.image %}
    <div class="text-center mb-4">
      <img src="{{ camp.image.url }}" class="img-fluid rounded" style="max-width: 400px;" alt="{{ camp.title }}">
    </div>
  {% endif %}

  <h2 class="text-center">{{ camp.title }}</h2>

  <div class="text-center mb-4">
    {% if camp.is_open %}
      <span class="badge bg-success fs-5">เปิดรับสมัคร</span>
    {% else %}
      <span class="badge bg-danger fs-5">ปิดรับสมัคร</span>
    {% endif %}
  </div>

  <p><strong>DETAIL:</strong> {{ camp.detail|linebreaks }}</p>
{% endblock %}
